</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-heartbeat"></i>
            <span>LifeConnect</span>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html#about">About</a></li>
            <li><a href="index.html#services">Services</a></li>
            <li><a href="index.html#contact">Contact</a></li>
            <li><a href="#" class="btn-login">Login</a></li>
        </ul>
    </nav>

    <div class="container">
        <!-- Example User Card -->
        <div class="register-container">
            <h2>Mohan</h2>
            <h5>mohanmanivannan123@gmail.com</h5>
            <h5>9597256330</h5>
            <h2>A+</h2>
            <h5>Dharmapuri, Tamil Nadu</h5>
            <button onclick="sendMessage(event, '9597256330', 'mohanmanivannan123@gmail.com', 'Mohan', 'A+', 'Dharmapuri')">Send</button>
            <button onclick="deleteDetails(event, '9597256330')">Delete</button>
        </div>
    </div>

    <!-- Popup for Adding Details -->
    <div class="popup-overlay"></div>
    <div class="popup-box">
        <h2>Add Details</h2>
        <form>
            <input type="text" placeholder="Name" id="name-input">
            <input type="email" placeholder="Email ID" id="email-input">
            <input type="tel" placeholder="Phone Number" id="phonenumber-input">
            <input type="text" placeholder="Blood Group" id="bloodgroup-input">
            <input type="text" placeholder="Location" id="location-input">
            <button type="button" id="add-details">ADD</button>
            <button type="button" id="cancel-popup">Cancel</button>
        </form>
    </div>
    <button class="add-button" id="add-popup-button">+</button>

    <!-- Chatbot Icon -->
    <a href="MediSync/indexs.html" class="chatbot-icon">
        <i class="fas fa-house-medical"></i>
    </a>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 LifeConnect. All rights reserved.</p>

    <!-- External JavaScript -->

</body>
